<script type="text/javascript" src="https://pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
<link type="text/css" rel="stylesheet" href="https://pubnub.github.io/eon/v/eon/1.0.0/eon.css"/>
<script type='text/javascript' src="bundle.js"></script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJBu4qrHYYH3dTCjYBIikQOM0TA1BJYEE&callback=initMap">
</script>

<html>
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #left {
      float: left;
      width: 40%;
    }

    #right {
      float: right;
      width: 60%;
    }
  </style>

  <body>
    <div id="spinsChart"></div>
    <div id="spinsAccumulatedChart"></div>
    <div id="content">
      <div id="left">
        <table id="fallAccidentsTable">
          <tr>
            <th>Time</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </table>
      </div>
      <div id="right">
         <div id="map"></div>
      </div>
      <br style="clear:both;"/>
    </div>




    <script type='text/javascript'>
      updateSpinsChart();
      updateSpinsAccumulatedChart();
      updateTable();

      function initMap() {
        // for g√∂teborg
        var myLatLng = {lat: 57.711, lng: 11.954};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });

        var pn = new PubNub({
          subscribeKey : 'sub-c-3be6e3c4-fcc8-11e6-99d2-0619f8945a4f'
        });

        pn.addListener({
          status: function(statusEvent) {
            if (statusEvent.category === "handleData") {
                console.log("handle data");
            }
          },
          message: function(data) {
            position = new google.maps.LatLng(parseInt(data.message.lat), parseInt(data.message.lng));
            marker.setPosition(position);
            map.setCenter(position);
          },
          presence: function(presenceEvent) {
            console.log("presence event");
          }
        })

        pn.subscribe({
          channels: ['bikeLocationToMap']
        });
      }
    </script>
  </body>
</html>
